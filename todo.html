<!DOCtype html>
<html>
  <head>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Rancho' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <img src="img/todo.jpg">
        <h1>List </h1>
      </div>
      <div class=container-fluid>
        <div class="row">

            <h2> Add a Task:</h2>

            <form id="new-list">
              <div class="form-group">
                <label for="new-task"> New Task</label>
                <input id="new-task" class="form-control" type="text" autofocus="autofocus">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <div class="col-md-6">
            <h2>Tasks</h2>
            <ul id="returned-tasks"></ul>
          </div>
          <div class="col-md-6">
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
